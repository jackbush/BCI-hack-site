<section data-ng-controller="GamesController">
  <div class="graphic-index">
  	<h1>Games</h1>
    <a ng-repeat="game in games" href="{{game.path}}">
      <div class="graphic-each">
        <h2>{{game.title}}</h2>
      </div>
    </a>
    <div class="graphic-each">
      <h2>MORE COMING SOON</h2>
    </div>
  </div>
</section>
